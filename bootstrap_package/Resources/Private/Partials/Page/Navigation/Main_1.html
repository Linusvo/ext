{namespace boot=BK2K\BootstrapPackage\ViewHelpers}
<header style="border: 0 !important;box-shadow: 0 !important" class="navbar navbar-{themeNavigationstyle}{f:if(condition:logoFile,then:' navbar-has-image')}{f:if(condition:themeNavigationtype, else:' navbar-top', then:' navbar-{themeNavigationtype} navbar-fixed-{themeNavigationtype}')}">
    <div class="container">
        <div class="row">
            <div class="navbar-header navbarj-header-main"   style="padding-left: 15px; margin: 12px 0 0px 0 !important;">

                        <a href="http://localhost:8391/" class="navbar-brands navbar-brand-images">
                                <img src="{f:uri.image(src: logoFile)}" alt="{logoAlt}"  width="260" height="40" >
                        </a>

                <f:if condition="{f:cObject(typoscriptObjectPath:'lib.navigation.main')}">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </f:if>
                <span class="navbar-header-border-bottom"></span>
            </div>
            <nav class="navbar-collapse collapse mainnavigation" style="color: #27475e;font-family: Univers-67-CondBold,Arial,sans-serif;" role="navigation">
                <ul class="nav navbar-nav navbar-main">
                    <f:cObject typoscriptObjectPath="lib.navigation.main"/>
                    <f:if condition="{boot:login(name:'fullwidth')}==1941">
                        <f:then>
                        <li class="mainto" style="padding: 2.5px ">
                        <a href="admin" style="background: #088a08; padding: 12px 5px !important;color: #ffff00 !important;">Quản Trị/Đăng Xuất</a>
                          </li>
                        </f:then>
                        <f:else>
                    <li class="mainto" style="padding: 2.5px ">
                        <a href="dang-nhap" style="background: #D41045; padding: 12px 5px !important;color: #fff !important;">Đăng Nhập/Đăng Tin</a>
                    </li>
                        </f:else>
                    </f:if>
                </ul>
            </nav>
        </div>

        <f:if condition="{boot:searchHiden()}==1941">
            <f:else>
                 <f:if condition="{boot:login(name:'mobilewidth')}==1944">

                       <div class="row  mainnho">
                            <div class="col-md-12" >
                                <div class="col-md-10"></div>
                                <div class="col-md-2" style="margin-top: 5px; padding: 0;" >
                                    <div >
                        <a href="admin"  class="btn dangnhapbt" style="background: #088a08;margin-bottom: 5px; padding: 8px 5px !important;color: #fff !important; font-weight: bold;float: right; width: 100%">Quản Trị/Đăng Xuất</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                          </f:if>
                      <f:if condition="{boot:login(name:'mobilewidth')}=='nologin' ">
                           <div class="row  mainnho">
                            <div class="col-md-12" >
                                <div class="col-md-10"></div>
                                <div class="col-md-2" style="margin-top: 5px; padding: 0;" >
                                    <div >
                                        <a  href="dang-nhap" class="btn  dangnhapbt" style="background: #D41045;margin-bottom: 5px; font-weight: bold; padding: 8px 5px !important;color: #fff !important;float: right; width: 100%">Đăng Nhập/Đăng Tin</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                 </f:if>
            </f:else>
        </f:if>
        <f:if condition="{boot:searchHiden()}==1941">
            <f:else>
                <f:if condition="{boot:searchHiden()}==1944">
                    <f:else>
                         <f:if condition="{boot:searchHiden()}==1999">
                    <f:else>
                        <div class="row">
                            <div class="col-md-12">
                                <f:cObject typoscriptObjectPath="lib.navigationsearch"/>
                            </div>
                        </div>
                         </f:else>
                </f:if>
                    </f:else>
                </f:if>
            </f:else>
        </f:if>
        <f:if condition="{boot:searchHiden()}==1944">
            <f:then>
                <div class="row searchform-hidden">
                    <div class="col-md-12">
                        <f:cObject typoscriptObjectPath="lib.navigationsearch"/>
                    </div>
                </div>
            </f:then>
        </f:if>

    </div>
</header>
