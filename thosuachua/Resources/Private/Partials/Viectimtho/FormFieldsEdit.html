<style>
    select {
        width: 100%!important;
    }
    #mceu_29 {
        display: none;
    }
    .mce-notification-inner{
        display: none;
    }
    .mce-close{
        display: none;
    }
     .ck-editor__editable {
         min-height: 300px;
     }
</style>
<f:comment>
    <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
    <script>tinymce.init({ selector:'mytextarea' });</script>
</f:comment>

<f:if condition="{feright}==3">
    <div class="form-group">
        <label for="">Không Hiển Thị (Chế Độ Ẩn Tin Nhắn)</label>
        <f:form.checkbox property="hidden1" value="1" class="form-control" style="width:3%; margin-top:0px "/>
    </div>
</f:if>

<div class="row">

    <div class=" col-md-4">
        <div class="form-group" id="selecttinhthanhphotintimviec">
            <label for="">Tĩnh/Thành Phố *</label>
            <f:form.select property="tinhthanhpho1"  options="{tinhthanhs}" optionValueField="uid" optionLabelField="ten" class="form-control selectTinhTp" prependOptionLabel="Chọn Tĩnh-Thành Phố" style=""/>
        </div>
    </div>

    <div class="col-md-4">
        <div class="form-group" >
            <label for="">Quận/Huyện </label>
            <div id="ajaxformtintimviec">
                <f:form.select property="quanhuyen1" options="{quanhuyens}" optionValueField="uid" optionLabelField="ten"  prependOptionLabel="Chọn Quận-Huyện" class="form-control" style=""/>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Phường/Xã </label>
            <f:form.textfield name="phuongxaten" class="form-control" style=""/>
        </div>
    </div>
</div>

<div class="form-group">
    <label for="">Chuyên Ngành *</label>
    <div id="chuyennganhtintimviec">
        <f:format.htmlentitiesDecode>{unterkategorienganh1s}</f:format.htmlentitiesDecode>
    </div>
</div>
<div class="form-group">
    <label for="">Tiêu Đề Mẩu Tin</label>
    <f:form.textfield  type="text" property="title" class="form-control tieudeForm" />
</div>

<div class="form-group">
    <label for="">Giới Thiệu Ngắn ( xuất hiện tại trang tìm kiếm )</label>
    <f:form.textarea   property="noidung" cols="20" rows="3" class="form-control gioithieuForm"/>
</div>

<div class="form-group">
    <label for="">Nội Dung Mẩu Tin</label>
    <f:form.textarea  id="editor"  property="mieutacongviec" cols="20" rows="9" class="form-control noidungForm"/>
</div>
<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
        console.error( error );
    } );
</script>
<div class="form-group">
    <label for="">Tên Công Ty / Cá Nhân</label>
    <f:form.textfield  type="text" property="tennguoitim" class="form-control" />
</div>
<div class="form-group">
    <label for="">Địa Chỉ</label>
    <f:form.textfield  property="diachi"  class="form-control"/>
</div>
<div class="form-group">
    <label for="">Điện Thoại</label>
    <f:form.textfield property="phone" class="form-control"/>
</div>
<div class="form-group">
    <label for="">Email Liên Hệ</label>
    <f:form.textfield property="email" class="form-control"/>
</div>
<div class="form-group">
    <label for="">Fax</label>
    <f:form.textfield property="fax" class="form-control"/>
</div>

<f:if condition="{newfunktion}">
    <div class="form-group">
        <f:form.hidden  property="adminstrator" value="{nhomtho}"  class="form-control"/>
    </div>
</f:if>
